<form class="form" id="form" novalidate>
  <div class="form__txt-box">
    <h1>Нужна помощь?</h1>
    <p class="form__txt">
      Наш менеджер проконсультирует Вас по услугам на сайте
    </p>
  </div>
  <div class="form-inputs">
    <div class="form__number-name">
      <label class="form-label">
        <input
          id="name"
          class="form-input"
          type="text"
          placeholder="Имя"
          required
        />
        <span class="error-message" id="name-error"></span>
      </label>

      <label class="form-label">
        <input
          id="phone"
          class="form-input"
          type="tel"
          placeholder="+7 (___) ___-__-__"
          required
        />
        <span class="error-message" id="phone-error"></span>
      </label>
    </div>

    <label class="form-label">
      <input
        id="question"
        class="form-input"
        type="text"
        placeholder="Ваш вопрос"
        required
      />
      <span class="error-message" id="question-error"></span>
    </label>
  </div>
  <div class="form-bottom">
    <label class="form-label form__data-consent">
      <input class="form-checkbox" type="checkbox" id="dataConsent" required />
      Я согласен на обработку персональных данных
      <span class="error-message-checkbox" id="consent-error"></span>
    </label>
    <button class="btn btn-blue btn-primary" type="submit">Отправить</button>
  </div>
</form>
